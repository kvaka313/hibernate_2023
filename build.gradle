plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.19'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '6.2.0.Final'
    compileOnly group: 'org.hibernate', name: 'hibernate-jpamodelgen', version: '6.2.0.Final'
}

test {
    useJUnitPlatform()
}